{% extends 'base.html' %}

{% block title %}Iniciar sesión - Babelius{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">

            <div class="card shadow-lg rounded-4">
                <div class="card-body p-4">
                    
                    <h2 class="mb-4 text-center">Iniciar sesión</h2>

                    {% if error %}
                        <div class="alert alert-danger text-center">
                            {{ error }}
                        </div>
                    {% endif %}

                    <form method="post" novalidate>
                        {% csrf_token %}

                        <div class="mb-3">
                            <label for="username" class="form-label">Usuario</label>
                            <input type="text" class="form-control" name="username" id="username" required>
                        </div>

                        <div class="mb-3">
                            <label for="password" class="form-label">Contraseña</label>
                            <input type="password" class="form-control" name="password" id="password" required>
                        </div>

                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary btn-lg" style="background: var(--primary-gradient); border:none;">
                                Iniciar sesión
                            </button>
                        </div>
                    </form>

                    <div class="text-center mt-3">
                        <a href="/auth/crear_cuenta" class="text-decoration-none">¿Aún no tienes una cuenta? Regístrate aquí</a>
                    </div>

                </div>
            </div>

        </div>
    </div>
</div>
{% endblock %}
