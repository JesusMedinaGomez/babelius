{% extends 'base.html' %}

{% block title %}Crear cuenta - Babelius{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            
            <div class="card shadow-lg rounded-4">
                <div class="card-body p-4">
                    
                    <h2 class="mb-4 text-center">Crear una cuenta</h2>

                    {% if error %}
                        <div class="alert alert-danger text-center">
                            {{ error }}
                        </div>
                    {% endif %}

                    <form method="post" novalidate>
                        {% csrf_token %}

                        <div class="mb-3">
                            <label for="username" class="form-label">Usuario</label>
                            <input type="text" class="form-control" name="username" id="username" required>
                        </div>

                        <div class="mb-3">
                            <label for="password1" class="form-label">Contraseña</label>
                            <input type="password" class="form-control" name="password1" id="password1" required>
                        </div>

                        <div class="mb-3">
                            <label for="password2" class="form-label">Repetir contraseña</label>
                            <input type="password" class="form-control" name="password2" id="password2" required>
                        </div>

                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary btn-lg" style="background: var(--primary-gradient); border:none;">
                                Crear cuenta
                            </button>
                        </div>
                    </form>

                    <div class="text-center mt-3">
                        <a href="/auth/login" class="text-decoration-none">¿Ya tienes una cuenta? Inicia sesión</a>
                    </div>

                </div>
            </div>
            
        </div>
    </div>
</div>
{% endblock %}
